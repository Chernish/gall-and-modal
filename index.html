<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.css" />
    <link rel="stylesheet" href="css/style.css">
    <title>Modal and gallery</title>
</head>
<body>
<div class="container">
    <h2>Gallery</h2>
    <div class="row">
        <div class="col-lg-4 gall-block">
            <a href="https://picsum.photos/400" data-fancybox="images" data-caption="My caption">
                <img src="https://picsum.photos/400" alt="Gall" />
            </a>
        </div>
        <div class="col-lg-4 gall-block">
            <a href="https://picsum.photos/400" data-fancybox="images" data-caption="My caption">
                <img src="https://picsum.photos/400" alt="Gall" />
            </a>
        </div>
        <div class="col-lg-4 gall-block">
            <a href="https://picsum.photos/400" data-fancybox="images" data-caption="My caption">
                <img src="https://picsum.photos/400" alt="Gall" />
            </a>
        </div>
    </div>
    <h2>Modal</h2>
    <div class="row">
        <div class="col-lg-6 btn-blocks">
            <a data-fancybox data-src="#modal" data-modal="true" class="btn btn-primary" href="javascript:;">Modal 1</a>
        </div>
        <div class="col-lg-6 btn-blocks">
            <a data-fancybox data-src="#modal" class="btn btn-primary" href="javascript:;">Modal 2</a>
        </div>
    </div>
    <div style="display: none; max-width: 600px;" id="modal">
        <h3>I'm a modal!</h3>
        <p>You can close me only by pressing custom button below.</p>
        <p>It would also be possible to prevent closing using `beforeClose` callback.</p>
        <p><button data-fancybox-close class="btn btn-danger">Close me</button></p>
    </div>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.js"></script>
</html>
